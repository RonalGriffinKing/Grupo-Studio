<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/Reserva.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reserva</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img id="logo" src="https://oridhean.com/Consorcios/llave.gif" alt="Logo">
        </div>
    </header>
    <main id="main">
        <section id="login">
            <p id="title">Solicitar Reserva</p>
            <form id="form" action="./Reserva.html">
                <input class="input" type="name" placeholder="Nombre" required>
                <input class="input" type="email" placeholder="Email" required>
                <input class="input" type="date" placeholder="Contraseña" required>
                <input id="submit" type="submit" value="Solicitar">
            </form>
            <label id="label">¿Quieres buscar otra reserva? <a id="link" href="./Busqueda.html">Click AQUI</a></label>
        </section>
        <section id="Mensaje">
            <div id="seccion-piso">
                <img id="img" src="https://th.bing.com/th/id/R.df31eb7a0f1001ba01cbf8542aaab116?rik=ssIDrOeqsKhNqQ&pid=ImgRaw&r=0" alt="">
                <div id="info">
                    <p id="text">CALLE PRIMAVERA 123, CIUDAD JARDÍN</p>
                    <p>Nº de habitaciones: 3 <br>
                    Nº de baños: 2 <br>
                    Venta: 250 000€ | Alquiler: 1200€</p>        
                </div>
                </div>
        </section>
    </main>
    <div id="decoracion"></div>
    <footer id="footer">
        <a class="footer-link" href="./Login.html">Terminos y Condiciones</a>
        <a class="footer-link" href="./Login.html">Politica de Privacidad</a>
    </footer>    
</body>
</html>
