<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend id="field1">Bienvenidos</legend>
            <br>
            <div class="div1">
            <label style="">Nombre:</label>
            <input type="text" name="" id="" required placeholder="Ronalâ€¦">
            <br><br>
            <label for="">Email:</label>
            <input type="email" name="" id="" required placeholder="briones@gmail.com">
            <br><br>
            <label for="">Ingresa Fecha:</label>
            <input type="date" name="" id="" required>
            <br><br>
            <label for="">Ingresa un numero:</label>
            <input type="number" name="" max="10" min="-10" id="" required>
            <br><br>
            <label for="">Ingresa tu numero de telefono:</label>
            <input type="number" name="" id="" required>
            <br><br>
            <label for="">Selecciona tu color Favorito</label>
            <input type="color" name="" id="">
            <br><br>
            <label for="">Ingresa Hora</label>
            <input type="time" name="" id="">
            <br><br>
            <label for="">Ingresa Fecha y hora:</label>
            <input type="datetime-local" name="" id="">
            <br><br>
            <label for="">Ingresa Mes:</label>
            <input type="month" name="" id="">
            <br><br>
            <label for="">Ingresa Semana:</label>
            <input type="week" name="" id="">
            <br><br>
            <label for="">Ingresa URL</label>
            <input type="url" name="" placeholder="www.google.com">
            <br><br>
            <label for="">Busqueda</label>
            <input type="search" name="" id="">
            <br><br>
            <center>
            <button class="btn" type="submit" >Enviar</button>
            <button class="btn" type="reset">Limpiar</button>
            </center>      
            <br><br>
        </div>
        </fieldset>



    </form>
</body>
</html>
