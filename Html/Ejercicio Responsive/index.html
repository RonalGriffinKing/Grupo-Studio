<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styel.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>
<body>
    <section id="principal">
        <div id="izquierda">
            <img id="logo" src="./1df730d5-e76d-44ee-bad4-c47ca0d30e34.png" alt="">
            <h1>Roscon Coffee</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laborum debitis accusamus odit animi earum praesentium autem, quas quibusdam perferendis, quod amet totam, numquam error nihil neque blanditiis laudantium. Esse, voluptatum?</p>
            <img id="imagen" src="https://www.posist.com/restaurant-times/wp-content/uploads/2023/07/How-To-Start-A-Coffee-Shop-Business-A-Complete-Guide.jpg" alt=""></p>
        </div>
        <div id="derecha">
            <img src="https://perfectdailygrind.com/wp-content/uploads/2019/02/coffee-bar.jpg" alt="">
            <div id="formulario">
                <form action="">
                    <h2>Contactanos</h2>
                    <input class="input" type="text" placeholder="Nombre">
                    <input class="input" type="email" placeholder="Email">
                    <input class="input" type="text" placeholder="Asunto">
                    <textarea class="input" name="consulta" id="consulta" cols="30" rows="10" style="resize: none;"></textarea>
                    <input class="boton" type="submit" value="Enviar">
                </form>

            </div>
            
        </div>
    </section>
    <footer id="footer">

    </footer>
</body>
</html>
